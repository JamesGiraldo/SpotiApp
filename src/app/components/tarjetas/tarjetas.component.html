<div class="card-columns mt-4 animated tarjetas fadeIn">
  <div (click)="verArtista( item )" *ngFor="let item of items" class=" tarjetas card puntero">
    <img [src]="item.images | noimage" class="card-img-top" alt="...">
    <div class="card-body tarjetas">
      <h5 class="card-title"> {{item.name}} </h5>
    </div>
    <div class="card-footer">
        <span *ngFor="let artista of item.artists" class="badge badge-pill badge-success">{{ artista.name}}</span>
    </div>
  </div>
</div>
