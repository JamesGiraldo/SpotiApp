<div class="conatiner">
  <div *ngIf="!loading" class="row container animated fadeInd">
    <div class="col-2">
      <img [src]="artista.images | noimage" [alt]="artista.name" class="animated fadeIn img-thumbnail ">
    </div>
    <div class="col">
      <h3>{{artista.name}}</h3>
      <p>
        <a [href]="artista.external_urls.spotify" target="_blank">
          Ir a la pagina del artista
        </a>
      </p>
    </div>
    <div class="col-5 text-right">
      <button routerLink="/search" class="btn botonsito animated fadeIn" title="Atras"> <i class="fa fa-arrow-left"></i> </button>
    </div>
  </div>
  <div class="mt-5">
    <app-loading *ngIf="loading"></app-loading>
  </div>
  <div *ngIf="!loading" class="row container mt-5 mb-4">
    <div class="table-responsive">
      <table class="table-responsive table table-dark">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Album</th>
            <th>Canci√≥n</th>
            <th>Vista Previa</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let topTrack of topTracks" >
            <td> <img [src]="topTrack.album.images | noimage" class="img-thumb"> </td>
            <td>{{ topTrack.album.name }}</td>
            <td>{{ topTrack.name }}</td>
            <td>
               <!-- <audio [src]="topTrack.preview_url" controls> </audio>  -->
               <iframe [src]="topTrack.uri | domseguro"
                       width="300" height="80"
                       frameborder="0" allowtransparency="true"
                       allow="encrypted-media">
               </iframe>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
